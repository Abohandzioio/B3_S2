<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8"/>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous"/>
	<title>ILCI- IESIG</title>
</head>
<body>

	<header th:fragment="header" class="bg-secondary p-3">
		<h1 class="text-center">
			<a class="nav-link text-dark" th:href="@{/}">Gestion établissement</a>
		</h1>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="collapse navbar-collapse" id="navbarNav">
		  	<ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/}">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/user}">User</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/promos}">Promo</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/matieres}">Matière</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/notations}">Notation</a>
		        </li>
		        
		        
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/user/login}">Login</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/user/logout}">Logout</a>
		        </li>
		        
		      </ul>
			</div>
		      <div class="text-end" th:if="${session.user}" th:text="${session.user.prenom}">toto</div>
		</nav>
		
		<div class="aler alert-danger p-2 mt-3 text-center" th:if="${warning}" th:text="${warning}">warning</div>
		<div class="aler alert-success p-2 mt-3 text-center" th:if="${success}" th:text="${success}">success</div>
		
	</header>
	
	<th:block  th:fragment="footer">
	<footer class="bg-secondary p-4 mt-5 text-center text-light">
		&copy; - ILCI - B3
	</footer>
	</th:block>

</body>
</html>
