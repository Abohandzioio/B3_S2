<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	
	<img th:src="@{'/img/spring.jpg'}" alt="logo" />
	
	<a th:href="@{/}">Home</a>
	<a th:href="@{/add}">Add</a>
	
	<h1>Bonjour Spring ça va</h1>
	
	<table>
	
		<tr>
			<td>ID</td>
			<td>Prénom</td>
			<td>Nom</td>
			<td>Âge</td>
			<td>Action</td>
		</tr>
	
		<tr th:each="user: ${users}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.prenom}"></td>
			<td th:text="${user.nom}"></td>
			<td th:text="${user.age}"></td>
			<td>
				<a th:href="@{/delete/__${user.id}__}">Delete</a>
			</td>
		</tr>
	</table>
	

</body>
</html>
