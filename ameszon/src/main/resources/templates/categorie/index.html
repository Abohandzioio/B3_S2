<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<th:block th:insert="~{_commun :: head}"></th:block>

<body>

	<th:block th:insert="~{_commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2>Liste des cat√©gories</h2>
		
		<a th:href="@{/categorie/admin/new}" class="btn btn-outline-success mb-3">Add</a>
		
		<table class="table table-striped table-hover">
			<tr class="table-dark">
				<th>Nom</th>
				<th>Action</th>
			</tr>
			
			<tr th:each="cat: ${categories}">
				<td>
					<a th:href="@{/categorie/admin/show/__${cat.id}__}"> [[${cat.nom}]]</a>
				</td>
				<td>
					<a th:href="@{/categorie/admin/update/__${cat.id}__}"><i class="fa-solid fa-pen"></i></a>
					- 
					<a th:href="@{/categorie/admin/delete/__${cat.id}__}"><i class="fa-solid fa-trash"></i></a>
				</td>
			</tr>
			
		</table>
		
	</main>
	
	<th:block th:insert="~{_commun :: footer}"></th:block>

</body>
</html>
