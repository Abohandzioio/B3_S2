<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<th:block th:insert="~{_commun :: head}"></th:block>

<body>

	<th:block th:insert="~{_commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2 class="text-center">Ajouter une catégorie</h2>
		
		<form th:action="@{/categorie/admin}" method="post" th:object="${categorie}">
		<input type="hidden" th:field="*{id}"/>
			<div class="row">
				<div class="col-6 form-group">
					<label for="">Nom de la catégorie</label>
					<input type="text" th:field="*{nom}" class="form-control" />
					<div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="alert alert-danger p-1 mt-1"></div>
				</div>
				<div class="col-6">
					<input type="submit" class="btn btn-success mt-4" />
				</div>
			</div>
		
		</form>
		
	</main>
	
	<th:block th:insert="~{_commun :: footer}"></th:block>

</body>
</html>
