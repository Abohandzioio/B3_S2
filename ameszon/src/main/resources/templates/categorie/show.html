<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<th:block th:insert="~{_commun :: head}"></th:block>

<body>

	<th:block th:insert="~{_commun :: header}"></th:block>
	
	<main class="container-fluid">
	
		<h2>Détail catégorie [[${categorie.nom}]]</h2>
		
		<a th:href="@{/categorie/new}" class="btn btn-outline-success mb-3">Add</a>
		
		<th:block th:if="${#lists.size(categorie.articles)}!= 0">
		<table class="table table-striped table-hover">
			<tr class="table-dark">
				<th>Libellé article</th>
				<th>Quantité article</th>
				<th>Action</th>
			</tr>
			
			<tr th:each="article: ${categorie.articles}">
				<td>
					<a th:href="@{/categorie/show/__${article.id}__}"> [[${article.libelle}]]</a>
				</td>
				<td th:text="${article.stock}"></td>
				<td>
					<a th:href="@{/}">U</a>
					<a href=""><i class="fa-solid fa-trash"></i></a>
				</td>
			</tr>
		</table>
		</th:block>
		<th:block th:unless="${#lists.size(categorie.articles)}!= 0">
			<div>Cette catégorie ne possède pas d'article</div>
		</th:block>
		
	</main>
	
	<th:block th:insert="~{_commun :: footer}"></th:block>

</body>
</html>
