<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
	<th:block th:insert="~{_commun :: head}"></th:block>

<body>

	<th:block th:insert="~{_commun :: header}"></th:block>
	
	<main class="container-fluid">
		<h2>Liste des articles</h2>
		
		<a th:href="@{/article/new}" class="btn btn-outline-success mb-3">Add</a>
		
		<table class="table table-striped table-hover">
			<tr class="table-dark">
				<th>Logo</th>
				<th>Libell√©</th>
				<th>Prix</th>
				<th>Stock</th>
				<th>Action</th>
			</tr>
			
			<tr th:each="art: ${articles}">
				<td>
					<img th:src="${art.logo}" th:alt=${art.libelle} />
				</td>
				<td>
					<a th:href="@{/article/show/__${art.id}__}"> [[${art.libelle}]]</a>
				</td>
				<td th:text="${art.prix}"></td>
				<td th:text="${art.stock}"></td>
				<td>
					<a th:href="@{/article/update/__${art.id}__}"><i class="fa-solid fa-pen"></i></a>
					- 
					<a th:href="@{/article/delete/__${art.id}__}"><i class="fa-solid fa-trash"></i></a>
				</td>
			</tr>
			
		</table>
		
	</main>
	
	<th:block th:insert="~{_commun :: footer}"></th:block>

</body>
</html>
